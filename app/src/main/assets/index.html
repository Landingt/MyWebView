<h2>WebView</h2>

     <script type="application/javascript">

	    var inputEle=document.getElementById("input");
		btnEle.addEventListener("click",function(){
			var str=inputEle.value;
			if(window.Launcher){
				Launcher.setValue(str);

				alert("Launcher not found!")
			}
	});
		</script>
